<div >
    <app-ativos-list  *ngIf="ativos$ | async as ativos; else loading"
      [ativos]="ativos"
      (add)="onAdd()"
      (edit)="onEdit($event)">
    </app-ativos-list>
  
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
</div>
