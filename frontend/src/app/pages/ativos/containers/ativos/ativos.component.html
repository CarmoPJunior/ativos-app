<div class="details">

  <app-ativos-list *ngIf="ativos$ | async as ativos; else loading"
    (eventSelectedYear)="receiverYearSelected($event)"
    [ativos]="ativos" [yearSelected]="yearSelected">
  </app-ativos-list>

  <div>

    <app-ativos-chart-bar
      *ngIf="ativos$ | async as ativos; else loading"
      [yearSelected]="yearSelected"
      [ativos]="ativos">
    </app-ativos-chart-bar >

  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
