
<h2 mat-dialog-title style="color: red;">Delete all elements?</h2>
<mat-dialog-content>This will delete all elements that are currently
  on this page and cannot be undone.
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
